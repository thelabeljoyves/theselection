{% load cms_tags staticfiles sekizai_tags menu_tags %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">


<!-- Open Graph tags -->
	    <meta property="og:url"           content="http://www.theselection.net" />
	    <meta property="og:type"          content="website" />
	    <meta property="og:title"         content="homepage of Yves Mettler, artist" />
	    <meta property="og:description"   content="This page gives a visual insight into my work. Sculptures, Installation, Performances about cities and their narratives" />
<!-- End Open Graph tags -->

        <title>{% block title %}This is my new project home page{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.css' %}" media="screen" />
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://masonry.desandro.com/masonry.pkgd.js'></script>
        <script src="{% static 'js/masonry-gallery.js' %}"></script>
        <script src="{% static 'js/widget.js' %}"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.js'></script>
        <script src="{% static 'js/jquery.fancybox-media.js' %}"></script>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <style>
            body {
                background-color:{{ request.current_page.theselectionextension.backgroundcolor }};
                /*background-image:url(pic/backgrounds/blue1.jpg);
                background-attachment: fixed;*/
                }
        </style>

        {% render_block "css" %}

    </head>

    <body>
        {% cms_toolbar %}
        <div class="container">
                <div id="menubar">
                     <table class="menutable" cellspacing="0px">
                      <tr>
                        {% show_menu 0 1 100 100 "menu.html" %}
                      </tr>
                     </table>
                </div>


            {% block content %}

            {% endblock content %}
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        {% render_block "js" %}

        <script src='http://masonry.desandro.com/masonry.pkgd.js'></script>
        <script src="{% static 'js/masonry-resume.js' %}"></script>
        <script src="{% static 'js/random.js' %}"></script>
    </body>
</html>
