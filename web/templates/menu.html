{% load i18n menu_tags cache %}

{% for child in children %}
    <td class="menuitemup menuitem
        {% if child.selected %} active{% endif %}
        ">
            <a class="menu" id="{{ child.id }}" href="{{ child.get_absolute_url }}">{{ child.get_menu_title }}</a>
                        <br />
                        <span class="submenu">{{ child.subtitle }}</span>
    </td>
    {% if class and forloop.last and not forloop.parentloop %}{% endif %}
{% endfor %}
